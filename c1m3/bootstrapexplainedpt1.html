<!DOCTYPE html>
<!-- This is how you include Bootstrap to a webpage-->
<html>
    <head>
        <title>TestSite</title>
        <!--Add Bootstrap CSS dependencies to head-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!--Add Bootstrap JS dependencies to body-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

        <!--Example of a button using Bootstrap-->
        <br>
        <button type="button" class="btn btn-primary" style="margin-left: 10px;">Click this button</button>

        <br>
        <br>
        <div class="col-lg-6" style="margin-left: 5%; margin-right: 5%;">
            <div class="alert alert-warning" role="alert">
            A primary alert.
        </div>

        <!-- Alert Types 
         Primary
         Secondary
         Success
         Info
         Warning
         Danger
         Light
         Dark -->
        


    </body>
</html>
