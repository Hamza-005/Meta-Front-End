<!DOCTYPE html> <!--this notifies the browser that this is an html file-->
<html>
    <head>
        <!-- nothing in the head is displayed on the page you can define the tab title -->
         <title>This is my tab name</title>
    </head>
    <body>
        <style>
            div {
               border: 1px solid black;
               padding: 2px;
            }
         </style>
         
        <div>
            <h1>Menu</h1> <!-- H1 heading -->
            <h2>Shrimp Alfredo</h2>
            <p>fresh shrimp <strong> girlled and cooked </strong>  with an italian spin</p>
            <!-- Strong makes sentences bold -->
            <!-- bold (<b>word</b>) makes words bold -->
            <h2>Chicken tikka masala</h2>
            <p>fine indian cuisine</p>
        </div>

        <br>

        <div>
            <h1>My favourite Drinks</h1>
            <ul><!-- unordered list -->
                <li>Tea</li>
                <li>Coffee</li>
                <li>Iced Cap</li>
             </ul>
        </div>

        <br>

         <div>
            <h1>My favourite Cars from Cars 2</h1>
            <ol><!-- ordered list -->
                <li>Finn Mcmissile</li>
                <li>Lightning Mcqueen</li>
                <li>Tow Mater</li>
             </ol>
         </div>

    </body>
</html>
